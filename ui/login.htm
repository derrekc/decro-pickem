
      <form method="post" action="{{ @BASE }}/login" class="login form-signin">
      	<div class="form-inline">
      		<div class="form-group">
        		<label for="inputEmail" class="sr-only">Username</label>
        		<input type="text" id="inputEmail" name="user_id" class="form-control" placeholder="User ID" required autofocus>
      		</div>
      		<div class="form-group">
        		<label for="inputPassword" class="sr-only">Password</label>
        		<input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
      		</div>
      		<div class="form-group">
						<check if="{{ isset(@message) }}">
						<p>
							<label for="captcha"><small>CAPTCHA</small></label><br />
							<img src="{{ @captcha }}" title="captcha" />
							<input id="captcha" name="captcha" type="text" />
						</p>
						</check>
      		</div>
        	<button class="btn btn-primary" type="submit">Sign in</button>
      	</div>
      </form>
