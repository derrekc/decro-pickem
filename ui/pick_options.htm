<select 
	id="pickTeamName_{{ @game.eid }}" 
	name="pick_team_name[{{ @game.eid }}]" 
	class="form-control input-sm"
	<check if="{{ @future_week }}"> DISABLED</check>
	>
<repeat group="{{ @pick_options }}" value="{{ @option }}">
	<option value="{{ @option.value }}" <check if="{{ @option.active }}">SELECTED</check>>{{ @option.label }}</option>
</repeat>
</select>
