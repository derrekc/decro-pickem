<!-- Split button -->
<div class="btn-group">
  <button type="button" class="btn btn-default">Week {{ @active_week }}</button>
  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span class="caret"></span>
    <span class="sr-only">Toggle Dropdown</span>
  </button>
  <ul class="dropdown-menu">
  	<li><a href="{{ @PATH }}">All Games</a></li>
  	<repeat group="{{ @select_weeks }}" value="{{ @w }}">
    <li <check if="{{ isset(@w.active) }}">class="active"</check>><a href="{{ @PATH }}?week={{ @w.week }}">{{ @w.week }}</a></li>
		</repeat>
    <!--li role="separator" class="divider"></li>
    <li><a href="#">Separated link</a></li-->
  </ul>
</div>
