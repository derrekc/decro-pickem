<check if="{{ @user_error_msg }}">
	<div class="alert alert-danger">
	  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
	  <span class="sr-only">Error:</span>
	  {{ @user_error_msg }}
	</div>
</check>
<form action="{{ 'user_profile_save' | alias }}" method="POST" enctype="multipart/form-data">
<div class="form-horizontal" style='margin-bottom: 2em;'>
  <div class="form-group">
    <label class="col-sm-3 control-label" for="pickemUserName">Name</label>
    <div class="col-sm-6">
    	<input type="text" class="form-control" id="pickemUserName" name="user_id" placeholder="Jane Doe" value="{{ @edit_user.name }}">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label" for="pickemUserEmail">Email</label>
    <div class="col-sm-6">
	    <input type="email" class="form-control" id="pickemUserEmail" name="mail" placeholder="jane.doe@example.com" value="{{ @edit_user.mail }}">
    </div>
  </div>

	<div class="form-group">
		<label class="col-sm-3 control-label" for="pickemDefaultPickSetting">Default Pick Setting</label>
		<div class="col-sm-4">
			<select class="form-control" id="pickemDefaultPickSetting" name="default_pick">
				<option value="hostteam">Home Team</option>
			</select>
		</div>
	</div>
	
	<check if="{{ isset(@schools) }}">
	<div class="form-group">
		<label class="col-sm-3 control-label" for="favoriteSchool">Primary Favorite ACC School</label>
		<div class="col-sm-4">
			{{ @team_chooser | raw }}
		</div>
	</div>
	</check>
</div>
<fieldset class="form-inline" style="margin-bottom: 1em;">
	<legend>Change Password</legend>
  <div class="form-group">
    <label for="pickemCurrentPassword">Current</label>
    <input type="password" class="form-control" id="pickemCurrentPassword" name="pass">
  </div>
  <div class="form-group">
    <label for="pickemNewPassword">New</label>
    <input type="password" class="form-control" id="pickemNewPassword" name="new_pass">
  </div>
  <div class="form-group">
    <label for="pickemVerifyPassword">Verify</label>
    <input type="password" class="form-control" id="pickemVerifyPassword" name="verify_pass">
  </div>
</fieldset>
<fieldset class="form-inline" style="margin-bottom: 1em;">
	<check if="{{ isset(@edit_user.picture )}}">
		<div style="margin-bottom: 1em;"><img src="/assets/avatars/{{ @edit_user.picture }}" class="img-thumbnail" width="90" /></div>
	</check>
	<legend>Your Picture</legend>
  <div class="form-group">
    <label for="pickemAvatar">File</label>
    <input type="file" class="form-control file" id="pickemCurrentPassword" name="file_upload">
  </div>
</fieldset>
<input type="hidden" name="uid" value="{{ @edit_user.uid }}" />
<div class="form-inline">
	<button class="btn btn-primary" type="submit">Save Changes</button>
</div>
</form>
