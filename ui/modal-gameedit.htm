<div class="modal fade" id="gameEditModal" tabindex="-1" role="dialog" aria-labelledby="gameEditModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="gameEditModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
      	<form method="POST" action="{{ 'game_postdata' | alias}}">
			    <div id="game-date">
			    	<div class="form-group">
              <div class='input-group date' id='gameGameDate'>
                  <input type='text' name="game_date" class="form-control" />
                  <span class="input-group-addon">
                      <span class="glyphicon glyphicon-calendar"></span>
                  </span>
              </div>				    		
			    	</div>				
						<div class="form-group">
							<label for="tvnetwork" class="col-sm-1">TV</label>

								<select id="gameTV" name="tv" class="form-control">
									<option value="">-- SELECT ONE NETWORK--</option>
									<repeat group="{{ @tv_network.tv }}" key="{{ @netkey }}" value="{{ @network }}">
									<option value="{{ @netkey}}">{{ @network }}</option>
									</repeat>
								</select>
								<p class="help-block small">Select the 'single' primary network</p>


								<input type="text" class="form-control" id="gameTVSecondary" name="tv_secondary" placeholder="Enter combo networks here"/>
								<p class="help-block small">e.g. ABC/ESPN/ESPN2</p>

						</div>
			    </div>
			    <div id="game-score">
			    	<div class="row">
			    		<div class="col-xs-6">
							  <div class="form-group">
							    <label for="visitingScore"></label>
							    <input type="text" class="form-control" id="visitingScore" name="visiting_score" placeholder="0">
							  </div>				    	
			    		</div>
			    		<div class="col-xs-6">
							  <div class="form-group">
							    <label for="hostScore"></label>
							    <input type="text" class="form-control" id="hostScore" name="host_score" placeholder="0">
							  </div>				    					    				    			
			    		</div>
			    	</div>
					  <div class="form-group">
					    <label for="overtimes">Overtimes</label>
					    <input type="number" class="form-control" id="overtimes" name="overtimes" placeholder="0">
					  </div>				    					    	
			    </div>
	        <input type="hidden" name="eid" value="" id="eid" />
	        <input type="hidden" name="section" value="" id="section" />
	        <input type="hidden" name="redirect_to" value="" id="redirectTo" />
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
