<form action="{{ 'game_create_quick' | alias }}" method="POST" class="form-inline">
  <div class="form-group">
    <label for="hostTeam">Home</label>
    <input type="text" class="form-control team-typeahead" autocomplete="off"  data-target="#hostTeamName" id="hostTeam" placeholder="Home Team">
  </div>
  <div class="form-group">
    <label for="visitingTeam">Visitor</label>
    <input type="text" class="form-control team-typeahead" autocomplete="off" data-target="#visitingTeamName" id="visitingTeam" placeholder="Visiting Team">
  </div>
	<input type="hidden" id="hostTeamName" name="host_team_name" />
	<input type="hidden" id="visitingTeamName" name="visiting_team_name" />
	<input type="hidden" name="create_method" value="quick" />
  <button type="submit" class="btn btn-default">Create New Game</button>
</form>
