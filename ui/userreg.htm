<form class="form" action="{{ user_reg_submit | alias }}" method="POST">
	<div class="form-group">
		<label for="userRegUserID">User ID</label>
		<input type="text" class="form-control" id="userRegUserID" name="user_id" placeholder="User ID" />
	</div>
	<div class="form-group">
		<label for="userRegEmail">E-mail</label>
		<input type="email" class="form-control" id="userRegEmail" name="mail" placeholder="E-mail address" />
	</div>
	<div class="form-group">
		<label for="userRegPass">Password</label>
		<input type="password" class="form-control" autocomplete="off" id="userRegPass" name="pass" />
		<span id="helpBlock" class="help-block">CSNbbs Members - I recommend using your CSNbbs password.</span>
	</div>
	<div class="form-group">
		<label for="userRegPassVerify">Verify Password</label>
		<input type="password" class="form-control" autocomplete="off" id="userRegPassVerify" name="pass_verify" />
	</div>
	<div class="form-group">
		<label class="control-label" for="favoriteSchool">Primary Favorite ACC School</label>
		{{ @team_chooser | raw }}
	</div>

	<div class="form-group">
		<p>
			<label for="captcha"><small>CAPTCHA</small></label><br />
			<img src="{{ @captcha }}" title="captcha" />
			<input id="captcha" name="captcha" type="text" />
		</p>
	</div>
	<button type="submit" class="btn btn-primary">Sign Me Up!</button>
</form>
