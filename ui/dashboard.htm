<!DOCTYPE html>
<html lang="en">
  <head>
		<base href="{{ @SCHEME.'://'.@HOST.@BASE.'/'.@UI }}" />
		<meta charset="{{ @ENCODING }}" />
		<title>{{ @site }}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/dlc-web-favicon.png">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="/ui/css/bootstrap-datetimepicker.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="/ui/css/dashboard.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="/ui/js/js-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">{{ @site }}</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{{ 'welcome' | alias }}"><span class="glyphicon glyphicon-dashboard" aria-hidden="true"></span>&nbsp;Dashboard</a></li>
            <!--li><a href="#">Settings</a></li-->
            <check if="{{ @user }}">
            	<true>
            		<li><a href="{{ 'current_slate' | alias }}" title="Make Your Picks">Make Your Picks</a></li>
            		<li><a href="{{ 'user_profile', 'uid=' . @user.uid | alias }}">Profile</a></li>
            		<li><a href="/logout" title="Logout"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Logout</a></li>
            	</true>
            </check>
            
          </ul>
          <!--form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form-->
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2 col-md-2 sidebar">
          <include href="sidebar-nav.htm" />
        </div>
        <div class="col-sm-10 col-sm-offset-2 col-md-10 col-md-offset-2 main">
          <h1 class="page-header"><check if="{{ @page_title }}"><true>{{ @page_title }}</true><false>ACCbbs Pickem 2015</false></check></h1>
          
          <include href="messages.htm" />
          
          <check if="{{ isset(@content) }}">
          	{{ @content | raw }}
          </check>
          
          <include href="{{ @inc }}" />
        </div>
      </div>
    </div>

		<check if="{{ @modals }}">
			<repeat group="{{ @modals }}" value="{{ @modal }}">
				<include href="{{ @modal }}" />
			</repeat>
		</check>
		
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="/ui/js/moment.min.js"></script>
    <script src="/ui/js/bootstrap-datetimepicker.js"></script>
    <script src="/ui/js/bootstrap3-typeahead.min.js"></script>
    <script src="/ui/js/dashboard.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/ui/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
