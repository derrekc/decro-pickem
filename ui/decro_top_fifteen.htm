<div class="table-responsive">
	<table class="table table-striped">
		<thead>
		<tr>
			<th>Rank</th>
			<th>Team</th>
		</tr>
		</thead>
		<tbody>
		<repeat group="{{ @decro.poll.team }}" key={{ @k }} value="{{ @t }}" counter="{{ @k }}">
		<tr>
			<td width="10%">{{ @k }}</td>
			<td>{{ @t }}</td>
		</tr>
		</repeat>
		</tbody>
	</table>
</div>
