<h3>Change Your Password</h3>
<form action="{{ 'change_pass_submit' | alias }}" method="POST">
	<div class="form-horizontal">
		<div class="form-group">
			<label for="inputPass" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" name="pass" placeholder="Password"/>
			</div>
		</div>
		<div class="form-group">
			<label for="inputPass" class="col-sm-2 control-label">Verify Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" name="pass_verify" placeholder="Password" />
			</div>
		</div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">Change Password</button>
	    </div>
	  </div>
	</div>
	<input type="hidden" name="uid" value="{{ @edit_user.uid }}" />
  <input type="hidden" name="token" value="{{ @SESSION.csrf }}" />
</form>
