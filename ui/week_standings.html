<div class="btn-toolbar">
	<F3:week_btngroup current_week="{{ @pickem_week.week }}" 
										path="/week-standings" 
										pickem_id="{{ @pickem_id }}" 
										route_arg="TRUE" 
										show_all="FALSE" 
										show_all_label="Show Current Picks"/>	
</div>

<div class='table-responsive'>
	<table class="table table-hover">
		<thead>
			<tr>
				<th width="25">&nbsp;</th>
				<th width="30%">Player</th>
				<th width="60" class="text-center">Correct</th>
				<th width="60" class="text-center">Incorrect</th>
				<th>&nbsp;</th>
			</tr>
		</thead>
		<check if="{{ empty(@standings )}}">
		<true>
		<tbody>
			<tr><td colspan="5">¯\_(ツ)_/¯ &ndash; No results for this week.</td></tr>
		</tbody>
		</true>
		<false>
		<tbody>
			<repeat group="{{ @standings }}" value="{{ @p }}">
			<tr>
				<td>
					<check if="{{ @p.favorite_team_name != '' }}"><img height="16" src="/assets/logos/ncaaf/{{ @p.favorite_team_name }}.gif"</check>
				</td>
				<td>{{ @p.playername }}</td>
				<td class="text-right">{{ @p.correct }}</td>
				<td class="text-right">{{ @p.incorrect }}</td>
				<td>&nbsp;</td>
			</tr>
			</repeat>
		</tbody>
		</false>
		</check>
	</table>
</div>
