<div class="alert alert-info alert-dismissible" role="alert">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <span class="sr-only">Info:</span>
  <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
  <strong>Note:</strong> You can set your favorite team on the <a href="{{ 'user_profile' | alias }}"><strong>User Profile</strong></a> page.
</div>	

<div class='table-responsive'>
	<table class="table table-hover table-bordered">
		<thead>
			<tr>
				<th width="25">&nbsp;</th>
				<th width="45%">Player</th>
				<th width="60" class="text-center">Correct</th>
				<th width="60" class="text-center">Incorrect</th>
				<th>&nbsp;</th>
			</tr>
		</thead>
		<tbody>
			<repeat group="{{ @standings }}" value="{{ @p }}">
			<tr>
				<td>
					<check if="{{ @p.favorite_team_name != '' }}"><img height="16" src="/assets/logos/ncaaf/{{ @p.favorite_team_name }}.gif"</check>
				</td>
				<td>{{ @p.playername }}</td>
				<td class="text-right">{{ @p.correct }}</td>
				<td class="text-right">{{ @p.incorrect }}</td>
				<td>&nbsp;</td>
			</tr>
			</repeat>
		</tbody>
	</table>
</div>
